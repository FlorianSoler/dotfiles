# Backend
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-no-rebind-pixmap = true;
use-damage = true;

# Shadow
shadow = true; 

# Opacity
inactive-opacity = 1;
active-opacity = 1;
frame-opacity = 1;

# Blur
blur:
{
  method: "dual_kawase";
  strength: 5;
};

# Grain
blur-noise = true;
blur-noise-style = "grain";
blur-noise-strength = 5;

# Transition
transition-length = 4.5; 
fade-delta = 1; 
fading = false; 

# Exclude applications
opacity-rule = [ 
    "85:class_g = 'Alacritty'" 
];

# Other
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
vsync = true;
dbe = false;
unredir-if-possible = true;
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
